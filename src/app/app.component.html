<div class="header">
  <button class="burger-btn" (click)="isOpen = true">â˜°</button>
  <div class="menu" [class.active]="isOpen">
    <button class="close-btn" (click)="isOpen = false">X</button>
    <div class="menu-list">
      <div class="menu-link">Home</div>
      <div class="menu-link">About</div>
      <div class="menu-link">Services</div>
      <div class="menu-link">Contact</div>
    </div>
  </div>
  <input #search class="search" (input)="this.searchQuery$.next(search.value)">
</div>
<div
  *ngIf="(products$ | async) as products"
  [class.active]="isOpen"
  class="products"
>
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (onBuy)="this.onBuyLog($event)"
  ></app-product>
</div>
